[build]
  command = "npm run build"
  publish = "dist"

# ‚úÖ SEO Canonical Redirects
[[redirects]]
  from = "http://virtiq.dk/*"
  to = "https://virtiq.dk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.virtiq.dk/*"
  to = "https://virtiq.dk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://virtiq.dk/*/"
  to = "https://virtiq.dk/:splat"
  status = 301
  force = true

# ‚öôÔ∏è SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# üîê Security & Caching Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https:; worker-src 'self' blob:;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[build.environment]
  NODE_VERSION = "20"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"
